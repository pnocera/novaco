APP_NAME = Gitea
RUN_USER = {{.RunUser}}
RUN_MODE = {{.RunMode}} ;Either "dev", "prod" or "test"

[git]
PATH = {{.GitPath}}

[database]
DB_TYPE  = sqlite3
PATH     = {{.DatabasePath}}
LOG_SQL  = false

[server]
DOMAIN       = {{.Domain}}
HTTP_PORT    = {{.Port}}
ROOT_URL     = http://{{.HostIP}}:{{.Port}}
DISABLE_SSH  = true
OFFLINE_MODE = false


[repository]
ROOT = {{.RepoPath}}
PREFERRED_LICENSES = MIT License

[mailer]
ENABLED = false

[picture]
DISABLE_GRAVATAR        = true
ENABLE_FEDERATED_AVATAR = false

[session]
PROVIDER = file

[log]
MODE      = {{.LogMode}}
LEVEL     = {{.LogLevel}}
ROOT_PATH = {{.LogPath}}

[other]
SHOW_FOOTER_BRANDING = false
SHOW_FOOTER_VERSION = false
SHOW_FOOTER_TEMPLATE_LOAD_TIME = false
