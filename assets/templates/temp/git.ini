APP_NAME = Gitea
RUN_USER = {{.RunUser}}
RUN_MODE = {{.RunMode}} 


[git]
PATH = {{.GitPath}}

[database]
DB_TYPE  = sqlite3
PATH     = {{.DatabasePath}}
LOG_SQL  = false
CHARSET  = utf8

[server]
DOMAIN       = {{.Domain}}

HTTP_PORT    = {{.Port}}
ROOT_URL     = http://{{.HostIP}}:{{.Port}}
DISABLE_SSH  = true
OFFLINE_MODE = false
LFS_START_SERVER = true

[repository]
ROOT = {{.RepoPath}}

[lfs]
PATH = {{.LfsPath}}

[mailer]
ENABLED = false

[picture]
DISABLE_GRAVATAR        = true
ENABLE_FEDERATED_AVATAR = false

[session]
PROVIDER = file

[openid]
ENABLE_OPENID_SIGNIN = false
ENABLE_OPENID_SIGNUP = false

[log]
MODE      = {{.LogMode}}
LEVEL     = {{.LogLevel}}
ROOT_PATH = {{.LogPath}}
ROUTER    = {{.LogMode}}

[repository.pull-request]
DEFAULT_MERGE_STYLE = merge

[repository.signing]
DEFAULT_TRUST_MODEL = committer

[security]
INSTALL_LOCK = true
PASSWORD_HASH_ALGO = pbkdf2
